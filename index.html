<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sconee Archive</title>
    <style>
        body, html { margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #111; color: #fff; scroll-behavior: smooth;}
        a { text-decoration: none; color: white; }
        
        /* 로딩 애니메이션 */
        #loading { text-align: center; padding: 50px; color: #555; }

        /* 랜딩 섹션 */
        #landing {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-size: cover; background-position: center; position: relative;
            transition: background-image 1s ease-in-out;
        }
        #landing::before { content: ''; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); }
        .landing-content { position: relative; z-index: 1; text-align: center; }
        .logo { font-size: 3rem; font-weight: bold; letter-spacing: -1px; margin-bottom: 10px;}
        .sub-text { font-size: 1rem; color: #ccc; margin-bottom: 30px; }
        .scroll-btn {
            padding: 12px 30px; border: 1px solid white; border-radius: 30px;
            cursor: pointer; transition: 0.3s; font-size: 0.9rem; letter-spacing: 1px;
        }
        .scroll-btn:hover { background: white; color: black; }

        /* 필터 바 */
        #filter-bar {
            position: sticky; top: 0; background: rgba(17,17,17,0.95); z-index: 100;
            padding: 15px 20px; display: flex; gap: 8px; overflow-x: auto;
            border-bottom: 1px solid #222; backdrop-filter: blur(5px);
        }
        .filter-btn {
            background: #222; color: #888; border: 1px solid #333; padding: 6px 14px; 
            border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 0.85rem; transition: 0.2s;
        }
        .filter-btn:hover, .filter-btn.active { background: #fff; color: #000; border-color: #fff; }

        /* 그리드 */
        #discover { padding: 20px; max-width: 1600px; margin: 0 auto; }
        .masonry-grid { column-count: 4; column-gap: 15px; }
        .grid-item {
            display: inline-block; width: 100%; margin-bottom: 15px;
            background: #1a1a1a; border-radius: 8px; overflow: hidden;
            break-inside: avoid; cursor: pointer; transition: transform 0.2s;
        }
        .grid-item:hover { transform: translateY(-3px); }
        .grid-item img { width: 100%; display: block; height: auto; opacity: 0.9; transition: opacity 0.3s;}
        .grid-item:hover img { opacity: 1; }
        .item-info { padding: 15px; }
        .item-title { font-size: 0.95rem; font-weight: 500; margin-bottom: 6px; color: #eee; }
        .item-tags { font-size: 0.75rem; color: #666; font-weight: 300; }

        @media (max-width: 1024px) { .masonry-grid { column-count: 3; } }
        @media (max-width: 768px) { .masonry-grid { column-count: 2; } .logo { font-size: 2rem; } }
    </style>
</head>
<body>

    <section id="landing">
        <div class="landing-content">
            <div class="logo">Sconee Archive</div>
            <div class="sub-text">Inspiration for Space & Design</div>
            <div class="scroll-btn" onclick="document.getElementById('discover').scrollIntoView()">Explore Collection</div>
        </div>
    </section>

    <nav id="filter-bar">
        <button class="filter-btn active" onclick="filterData('All')">All</button>
        <button class="filter-btn" onclick="filterData('Hotel')">Hotel</button>
        <button class="filter-btn" onclick="filterData('Office')">Office</button>
        <button class="filter-btn" onclick="filterData('Home')">Home</button>
        <button class="filter-btn" onclick="filterData('Wood')">Wood</button>
        <button class="filter-btn" onclick="filterData('Modern')">Modern</button>
    </nav>

    <section id="discover">
        <div id="loading">Loading inspiration...</div>
        <div class="masonry-grid" id="grid-container"></div>
    </section>

    <script>
        let allData = [];

        // 1. data.json 파일 불러오기 (핵심!)
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                allData = data;
                document.getElementById('loading').style.display = 'none';
                renderGrid(allData);
                setRandomHero(allData);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').innerText = 'Failed to load data.';
            });

        // 2. 그리드 그리기 함수
        function renderGrid(data) {
            const container = document.getElementById('grid-container');
            container.innerHTML = ''; // 초기화
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'grid-item';
                div.innerHTML = `
                    <img src="${item.img}" alt="${item.title}" loading="lazy">
                    <div class="item-info">
                        <div class="item-title">${item.title}</div>
                        <div class="item-tags">${item.tags}</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // 3. 필터링 기능
        function filterData(keyword) {
            // 버튼 활성화 스타일 변경
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (keyword === 'All') {
                renderGrid(allData);
            } else {
                const filtered = allData.filter(item => 
                    item.tags.toLowerCase().includes(keyword.toLowerCase()) || 
                    item.title.toLowerCase().includes(keyword.toLowerCase())
                );
                renderGrid(filtered);
            }
        }

        // 4. 랜덤 배경 설정
        function setRandomHero(data) {
            if(data.length > 0) {
                const randomItem = data[Math.floor(Math.random() * data.length)];
                document.getElementById('landing').style.backgroundImage = `url('${randomItem.img}')`;
            }
        }
    </script>
</body>
</html>
